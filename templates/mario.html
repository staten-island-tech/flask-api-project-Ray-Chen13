<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ game['name'] }} - Mario Amiibo Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="detail-container">
      <h1>{{ game['name'] }}</h1>
      <img src="{{ image_url }}" alt="{{ game['name'] }}">
      <p><strong>Series:</strong> {{ game['amiiboSeries'] }}</p>
      <p><strong>Character:</strong> {{ game['character'] }}</p>
      <p><strong>Tail Code:</strong> {{ game['tail'] }}</p>

      <h3>Release Dates:</h3>
      <ul>
        {% for region, date in release_dates.items() %}
          <li>{{ region }}: {{ date }}</li>
        {% endfor %}
      </ul>

      <a href="{{ url_for('index') }}" class="back-button">‚Üê Back to List</a>
    </div>
  </body>
</html>
